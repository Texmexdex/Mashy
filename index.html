<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Mashup Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Audio Mashup Tool</h1>

    <div class="main-controls">
        <h2>Master Controls</h2>
        <button id="master-play-pause" disabled>Play/Pause All</button>
        <label for="master-volume">Master Volume:</label>
        <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.8">
    </div>

    <div class="track-container">
        <!-- Track 1 -->
        <div class="track" id="track1">
            <h2>Track 1</h2>
            <input type="file" id="file-input-1" accept="audio/*">
            <p class="file-name" id="file-name-1">No file loaded</p>
            <canvas id="waveform-1" width="500" height="100"></canvas> <!-- Make canvas interactive -->
            <div class="controls">
                <button class="play-pause" id="play-pause-1" disabled>Play/Pause</button>
                <div class="control-row">
                    <label>Volume:</label>
                    <input type="range" class="volume" id="volume-1" min="0" max="1" step="0.01" value="0.7">
                </div>
                <div class="control-row">
                    <label>Rate (<span class="rate-value" id="rate-value-1">1.00</span>x):</label>
                    <input type="range" class="playback-rate" id="rate-1" min="0.5" max="2.0" step="0.01" value="1.0">
                </div>
                <div class="control-row loop-control">
                     <label for="loop-1">Loop:</label>
                     <input type="checkbox" class="loop-toggle" id="loop-1">
                     <span>(Drag Start/End lines on waveform)</span>
                </div>
            </div>
        </div>

        <!-- Track 2 -->
        <div class="track" id="track2">
            <h2>Track 2</h2>
            <input type="file" id="file-input-2" accept="audio/*">
             <p class="file-name" id="file-name-2">No file loaded</p>
            <canvas id="waveform-2" width="500" height="100"></canvas> <!-- Make canvas interactive -->
             <div class="controls">
                <button class="play-pause" id="play-pause-2" disabled>Play/Pause</button>
                <div class="control-row">
                    <label>Volume:</label>
                    <input type="range" class="volume" id="volume-2" min="0" max="1" step="0.01" value="0.7">
                </div>
                 <div class="control-row">
                    <label>Rate (<span class="rate-value" id="rate-value-2">1.00</span>x):</label>
                    <input type="range" class="playback-rate" id="rate-2" min="0.5" max="2.0" step="0.01" value="1.0">
                </div>
                <div class="control-row loop-control">
                     <label for="loop-2">Loop:</label>
                     <input type="checkbox" class="loop-toggle" id="loop-2">
                     <span>(Drag Start/End lines on waveform)</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
